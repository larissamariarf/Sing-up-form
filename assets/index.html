<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Crie sua conta</h1>
        <div class="redes-sociais">
            <a href="#">
                <img src="logos/gmail.png" alt="Gmail">
            </a>
            <a href="#">
                <img src="logos/linkedin.png" alt="Linkedin">
            </a>
            <a href="#">
                <img src="logos/github.png" alt="GitHub">
            </a>
        </div>
           
        <div class="alternativo">
                <span>OU</span>
        </div>
        
        <form action="">
            <label for="nome">
                <span>Nome</span>
                <input type="text" id="nome" nome="nome">
            </label>
            
            <label for="e-mail">
                <span>E-mail</span>
                <input type="email" id="e-mail" e-mail="e-mail">
            </label>
            
            <label for="senha">
                <span>Senha</span>
                <input type="password" id="senha" senha="senha">
            </label>

            <input type="submit" value="Inscreva-se" id="button">
        </form>
    </main>
    <section class="imagens">
        <img src="logos/mobile.png" alt="Mobile">
        <div class="circulo"></div>
    </section>
</body>
</html>
